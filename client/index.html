<html>
  <head>

  <body>
    <form  enctype="multipart/form-data" method="post" id="upload-form">
      <p><input type="text" name="title"></p>

      console.log(formData);

      // let picture = $('input[name=picture]').val()

        url: 'http://localhost:3000/upload',
        type: 'POST',
        data: formData,
        dataType: 'json',
        contentType: false,
        processData: false,
        success: function(status) {
          console.log(status);
